<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>contact page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Montserrat:wght@400;500&family=Nerko+One&family=Poppins:wght@400;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <a href="index.html" class="logo"><i class="fas fa-paw"></i>ANIMAL CARDS</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="fas fa-bars" id="menu-btn"></div>
    </header>
    <div class="contact-detail">
        <form action="">
            <h1>Contact Us</h1>
            <div id="input-name" class="form-group">
                <div class="input-group">
                    <label for="">Name</label>
                    <input type="text" placeholder="Your Name">
                </div>
                <div id="input-subject" class="input-group">
                    <label for="">Subject</label>
                    <input type="text" placeholder="Your Subject">
                </div>
                <div id="input-email" class="input-group">
                    <label for="">Email</label>
                    <input type="email" placeholder="Your Email">
                </div>
                <div id="input-phone" class="input-group">
                    <label for="">Phone Number</label>
                    <input type="tel" placeholder="Your Phone Number">
                </div>
                <div id="input-message" class="input-group">
                    <label for="">Message</label>
                    <input type="text" placeholder="Your Message">
                </div>
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
</div>
<footer>
    <div>
        <h1>ANIMAL CARDS</h1>

    </div>
